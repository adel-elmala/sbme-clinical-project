

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" type="text/css" href="../static/testapp.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <!-- Bootstrap CSS -->
    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <title>Equipment-CMMS</title>
  </head>
  <body>
    <nav class = "nav3">
        <a href="{{ url_for('home') }}">HOME</a>
		{% if loggedin %}
		<a href="{{ url_for('signout') }}">SIGNOUT</a>
		{% else %}
		<a href="{{ url_for('signin') }}">SIGNIN</a>
		{% endif %}
        <a href="{{ url_for('contact_form') }}">CONTACT </a>
        <div id="indicator"></div>
      </nav>



      <div class="content">
        
    <div class="containers">
        <h1>Equipment-CMMS</h1>

<div class="container">
    <div >
        <button class="btn form-popup" >ADD</button>
        <button class="btn form2-popup" >Remove</button>
        
      </div>
     
	<table>
		<thead>
			<tr>
				<th>Equipment Property</th>
				<th>Value</th>
			</tr>
		</thead>
		{% if data %}
		{% for row in data %}
		<tbody>
			{% for i in range(16) %}
			<tr>
				<td>{{ arr[i] }}</td>
				<td>{{ row[i] }}</td>
			</tr>
			{% endfor %}
		</tbody>
		{% endfor %}
		{% else %}
		<tbody>
			{% for i in range(16) %}
			<tr>
				<td>{{ arr[i] }}</td>
				<td></td>
			</tr>
			{% endfor %}
		</tbody>
		{% endif %}
		
	</table>
</div>
</div>
</div>


<script type="text/javascript" src="../styles/app.js"></script>
<script type="text/javascript" src="static/popup.js"></script>

</body>
