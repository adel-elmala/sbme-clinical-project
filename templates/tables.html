

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <link rel="stylesheet" type="text/css" href="../static/testapp.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">

    <title>Equipment-CMMS</title>
  </head>
  <body>
    <nav class = "nav3">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for(dep + 'PPMReports') }}">PPM Reports</a>
        <a href="{{ url_for(dep + 'Sterilization') }}">Sterilization</a>
        <div id="indicator"></div>
      </nav>



      <div class="content">
        
    <div class="containers">
        <h1>Equipment-CMMS</h1>
		<div style="margin-left: 42%;margin-bottom: 10px;" >
			<a class="btn form-popup" href="{{ url_for('addElement') }}">ADD</a>
			<a class="btn form2-popup" >Remove</a>
			
		  </div>
<div class="container">
	
	{% if data %}
	{% for row in data %}
	<table>
		<thead>
			<tr>
				<th>Equipment Property</th>
				<th>Value</th>
			</tr>
		</thead>
		<tbody>
			{% for i in range(16) %}
			<tr>
				<td>{{ arr[i] }}</td>
				<td>{{ row[i] }}</td>
			</tr>
			{% endfor %}
		</tbody>
		
	</table>
	{% endfor %}
	{% endif %}
</div>
</div>
</div>


<script type="text/javascript" src="../styles/app.js"></script>
</body>
