
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/testapp.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
        <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"> -->
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <!-- Bootstrap CSS -->
    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->

    <title>Check form</title>
  </head>
  <body>
    <nav class = "nav3">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('signin') }}">SIGNIN</a>
        
        <a href="{{ url_for('contact_form') }}">CONTACT </a>
        <div id="indicator"></div>
      </nav>


      <div class="content">
        
    <div class="containers">
        <h1>Equipment-CMMS</h1>
       
        
        <div class="contr" >
                <h2> Form</h2>
                <form class="frm" action="{{ url_for('signin') }}" method="POST">
                  
		
                  <dl class="check-list-right">
                    <dt>Question?</dt>
                  
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-1" value="1">
                      <label class='check' for="pq4-1">Answer1</label>
                    </dd>
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-2" value="2" checked="checked">
                      <label class='check' for="pq4-2">Answer2</label>
                    </dd>
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-3"value="3" >
                      <label class='check' for="pq4-3">Answer3</label>
                    </dd>
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-4" value="4">
                      <label  class='check' for="pq4-4">Answer4</label>
                    </dd>
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-5"value="5" checked="checked">
                      <label class='check' for="pq4-5">Answer5</label>
                    </dd>
                    <dd>
                      <input type="checkbox" name="pq4" id="pq4-6"value="6" checked="checked">
                      <label class='check' for="pq4-6">Answer6</label>
                    </dd>
                  </dl>                  
                  
                  {% if message != "" %}
                  <div>
                    <p>{{ message }}</p>
                  </div> 
                  {% endif %}  
                                    <!--USER VALIDATION HERE -->
                  <div class="frm-footer">
                    <button class="btn" >Submit</button>
                  </div>       
                  
                </form>
              </div>
              <!-- <a href="http://127.0.0.1:5000/contact-form">Contact us</a> -->
              
    </div>
      </div>
      

    <script type="text/javascript" src="../styles/app.js"></script>
  </body>
</html>
