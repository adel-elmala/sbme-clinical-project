
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="../static/testapp.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">
    <!-- Bootstrap CSS -->

    <title>{{ reportType }}</title>
  </head>
  <body>
    <nav class = "nav3">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for(dep + 'PPMReports') }}">PPM Reports</a>
        <a href="{{ url_for(dep + 'Sterilization') }}">Sterilization</a>
        <div id="indicator"></div>
      </nav>


      <div class="content">
        
    <div class="containers">
        <h1>Equipment-CMMS</h1>
       
        
        <div class="contr" >
                <h2> {{ reportType }} </h2>
                <form class="frm" method="POST">
                  
                  <dl class="check-list-right">
                    {% for i in range(len) %}
                    
                    <dt>{{ arr[i] }}, {{ arr2[i] }}</dt>
                    {% for j in range(lens[i]) %}
                    <dd>
                      <input type="checkbox" id="{{ ids[i][j] }}" value="{{ ids[i][j] }}">
                      <label class='check' for="{{ ids[i][j] }}">{{ rows[i][j] }}</label>
                    </dd>
                    {% endfor %}
                    
                    <fieldset class="frm-fieldset ui-input __third">
                    <textarea name="{{ arr[i] }}" rows="10" cols="37"></textarea>
                    <label for="message">
                        <span data-text="message">Maintainance Report</span>
                    </label>
                    </fieldset>
                    {% endfor %}
                  </dl>                  
                  
                                    <!--USER VALIDATION HERE -->
                  <div class="frm-footer">
                    <button class="btn" >Submit</button>
                  </div>       
                  
                </form>
              </div>
              <!-- <a href="http://127.0.0.1:5000/contact-form">Contact us</a> -->
              
    </div>
    </div>
      

    <script type="text/javascript" src="../styles/app.js"></script>
  </body>
</html>
