<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../static/app.css">

    <title>Neonatal-Database</title>
  </head>
  <body>
    <nav class="nav3">
      <a href="{{ url_for('home') }}">HOME</a>
      <a href="{{ url_for('signin') }}">SIGNIN</a>
      <a href="{{ url_for('signuppar') }}">SIGNUP</a>
      <a href="{{ url_for('contact_form') }}">CONTACT </a>
      <div id="indicator"></div>
    </nav>

    
    <div class="content">
      <div class="containers">
        <h1>Neonatal Database</h1>
       
        <div class="contr" >
             
                <h2> Sign Up</h2>
                <form class="frm" action="{{ url_for('signuppar') }}" method="POST">
                  <div>
                    <fieldset class="frm-fieldset ui-input __first">
                      <input type="text" id="Firstname" tabindex="0" name="fname" />
                      <label for="Firstname">
                        <span data-text="Firstname">Firstname</span>
                      </label>
                    </fieldset>
                  </div>

                  <div>
                  <fieldset class="frm-fieldset ui-input __second">
                        <input type="text" id="Lastname" tabindex="0" name="lname" />
                        <label for="Lastname">
                          <span data-text="Lastname">Lastname</span>
                        </label>
                      </fieldset>
                    </div>
                    <div>
                  <fieldset class="frm-fieldset ui-input __third">
                        <input type="text" id="username" tabindex="0" name="ussname" />
                        <label for="username">
                          <span data-text="Username">Username</span>
                        </label>
                      </fieldset>
                    </div>
                    <div>
                      <fieldset class="frm-fieldset ui-input __fourth">
                            <input type="text" id="email" name="mail" />
                            <label for="email">
                              <span data-text="email">email</span>
                            </label>
                          </fieldset>
                        </div>
                        <div>
                      <fieldset class="frm-fieldset ui-input __fifth">
                        <input type="password" id="password" name="psswd" />
                        <label for="password">
                          <span data-text="Password">Password</span>
                        </label>
                      </fieldset>
                      <fieldset class="frm-fieldset ui-input __fifth">
                        <input type="text" id="Phone" name="phne" />
                        <label for="Phone">
                          <span data-text="Phone">Phone</span>
                        </label>
                      </fieldset>
                      
                      <fieldset class="frm-fieldset ui-input __fifth">
                        <input type="text" id="ID" name="ssn" />
                        <label for="ID">
                          <span data-text="ID">ID</span>
                        </label>
                      </fieldset>
                      <fieldset class="frm-fieldset ui-input __fifth">
                        <input type="text" id="Address" name="adrs" />
                        <label for="Address">
                          <span data-text="Address">Address</span>
                        </label>
                      </fieldset>
                    </div>
                  
                
                  
                   
                                    <!--USER VALIDATION HERE -->
                  <div class="frm-footer">
                    <button class="btn" type="submit" >Signup</button>
                  </div>
                                     
                  
                </form>
              </div>

              
    </div>
   

    </div>
    










    <script type="text/javascript" src="../styles/app.js"></script>
  </body>
</html>
